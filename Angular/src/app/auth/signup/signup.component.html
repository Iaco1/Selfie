<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<form [formGroup]="signupGroup" (ngSubmit)="onSubmit()">
  <div class="columns is-centered">
    <div class="column is-two-fifths-desktop is-two-thirds-tablet">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="some username" [formControl]="usernameInputControl" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email input" value="hello@" [formControl]="emailInputControl" required>
          <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input #passwordInputTag class="input" type="text" placeholder="some password" value="pwd" [formControl]="passwordInputControl" required>
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
          <span class="icon is-small is-right">
            <i #eyeIcon class="fas fa-eye" (click)="this.visualeffectsService.togglePasswordVisibility(passwordInputTag, eyeIcon)" style="pointer-events: auto; cursor: pointer; z-index: 1;"></i>
          </span>
        </div>
      </div>

      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
