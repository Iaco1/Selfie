<p> editing note with id: {{noteId}} </p>
<div class="card">
	<header class="card-header">
		<p class="card-header-title">
			<input [(ngModel)]="me.title" placeholder="Title" class="input is-primary"/>
		</p>
	</header>
	<div class="card-content">
		<div class="columns">
			<!-- Left column: textarea -->
			<div class="column is-half">
				<label class="label">text or Markdown</label>
				<textarea [(ngModel)]="me.text" rows="10" class="textarea" placeholder="Your note..."></textarea>
			</div>
			<!-- Right column: markdown preview -->
			<div class="column is-half">
				<label class="label">Preview</label>
				<div [innerHTML]="convertedMarkdown"></div>
			</div>
		</div>
		<hr>
		<div class="columns">
			<!-- Left column: creation and last modification dates -->
			<div class="column is-half">
				<p>Creation: {{ me.creation.getDate() | date: 'longDate' }}</p>
				<p>Last Modified: {{ me.lastModification.getDate() | date: 'longDate' }}</p>
			</div>		
			<!-- Right column: tags input -->
			<div class="column is-half">
				<div class="field">
					<div class="level">
						<label class="label">Tags</label>
						<p class="help">e.g. work, personal, ideas</p>
					</div>
					<div class="control">
						<input
							[(ngModel)]="tagsInput"
							(ngModelChange)="updateTagsFromInput()"
							placeholder="Enter tags, comma-separated"
							class="input"
						/>
					</div>
				</div>
			</div>
		</div>				  
	</div>
	<footer class="card-footer">
		<a class="card-footer-item">
			<button class="button is-info" (click)="Preview()">Preview</button>
		</a>
		<a class="card-footer-item">
			<button class="button is-success" (click)="Save()">Save</button>
		</a>
		<a class="card-footer-item">
			<button class="button is-warning" (click)="Reset()">Reset</button>
		</a>
		<a class="card-footer-item">
			<button class="button is-danger" (click)="Clear()">Clear</button>
		</a>
	</footer>
</div>
