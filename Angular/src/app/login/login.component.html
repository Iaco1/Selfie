<!DOCTYPE html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>
<body>
  <div class="columns is-centered">
    <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()" class="column is-two-fifths-desktop is-two-thirds-tablet">
      <div #usernamefield class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Username input" value="user-Name11" [formControl]="usernameInput" required>
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      <div #passwordfield class="field">
        <div class="control has-icons-left has-icons-right level-item">
          <input #passwordInputTag class="input" type="password" placeholder="Password"
                 [formControl]="passwordInputControl" required>
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
          <span class="icon is-small is-right">
            <i #eyeIcon class="fas fa-eye" (click)="this.visualeffectsService.togglePasswordVisibility(passwordInputTag, eyeIcon)" style="pointer-events: auto; cursor: pointer; z-index: 1;"></i>
          </span>
        </div>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <button type="submit" class="button is-primary is-outlined"> Login</button>
      </div>
    </form>
  </div>
</body>

<router-outlet></router-outlet>
