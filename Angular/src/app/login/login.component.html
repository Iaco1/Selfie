<!DOCTYPE html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="columns is-centered">
    <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()" class="column is-two-fifths">
      <div #emailfield class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email input" value="hello@" [formControl]="emailInput">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>
      <div #passwordfield class="field">
        <div class="level">
          <p class="control has-icons-left has-icons-right level-item">
            <input #passwordInputTag class="input" type="password" placeholder="Password"
                   [formControl]="passwordInputControl">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
          </p>
          <i #eyeIcon class="fas fa-eye" (click)="togglePasswordVisibility(passwordInputTag, eyeIcon)"></i>
        </div>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <button type="submit" [disabled]="emailInput.invalid" class="button is-primary is-outlined"> Login</button>
      </div>
    </form>
  </div>
</body>

<router-outlet></router-outlet>
