<hr>
<div class="container">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="content">
        <h1> My Profile</h1>
        <hr>
        <app-datumupdater [datumDbName]="'profilePic'" [datum]="userProfilePicUrl" [datumName]="userProfilePicFieldName" [datumType]="DatumType.IMAGE" [placeholderText]="'image url'"></app-datumupdater>
        <hr>

        <div class="level">
          <div class="level-left">Name: </div>
          <span class="level-item" [class.is-hidden]="nameEditorHidden">
            <input #newName class="input" type="text" placeholder="First Name Last Name"/>
            <button class="button primary" (click)="editName(newName)">Edit</button>
          </span>
          <div class="level-right">
            <span> {{name}} </span>
            <span class="icon" title="Edit">
              <i class="fas fa-pencil-alt" (click)="toggleNameEdit()"></i>
            </span>
          </div>


        </div>
        <hr>
        <div class="level">
          <span class="level-left">Birthday: </span>
          <span class="level-item" [class.is-hidden]="birthdayEditorHidden">
            <input #newDateInput class="input" type="date"/>
            <button class="button primary" (click)="editBirthday(newDateInput)">Edit</button>
          </span>
          <div class="level-right">
            <span> {{birthday.toLocaleDateString('en-ca', {year:'numeric', month:'2-digit', day:'2-digit', weekday: 'long'})}} </span>
            <span class="icon" title="Edit">
              <i class="fas fa-pencil-alt" (click)="toggleBirthdayEdit()"></i>
            </span>
          </div>
        </div>
        <hr>
        <h1>My Account</h1>
        <app-datumupdater [datumDbName]="'username'" [datum]="username" [datumName]="usernameFieldName" [datumType]="DatumType.STRING" [placeholderText]="'your username'"></app-datumupdater>
        <div class="level">
          <div class="level-left">Email: </div>
          <span class="level-item" [class.is-hidden]="emailEditorHidden">
            <input #newEmail class="input" type="email" placeholder="something@domain"/>
            <button class="button primary" (click)="editEmail(newEmail)">Edit</button>
          </span>
          <div class="level-right">
            <span> {{email}} </span>
            <span class="icon" title="Edit">
              <i class="fas fa-pencil-alt" (click)="toggleEmailEdit()"></i>
            </span>
          </div>


        </div>
        <hr>
        <app-datumupdater [datumDbName]="'password'" [datum]='userPassword' [datumName]="passwordFieldName" [datumType]="DatumType.STRING" [placeholderText]="'some password'" ></app-datumupdater>
        <div class="has-text-centered">
          <button class="button is-danger" (click)="showModal = true">Delete Account</button>
        </div>

        <div class="modal" [class.is-active]="showModal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Confirm Deletion</p>
              <button class="delete" aria-label="close" (click)="showModal = false"></button>
            </header>
            <section class="modal-card-body">
              <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-danger" (click)="deleteAccount()">Yes, Delete</button>
              <button class="button" (click)="showModal = false">Cancel</button>
            </footer>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
<hr>
