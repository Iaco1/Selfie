<div  (click)="openModal()" [ngStyle]="{ 'background-color': evento.colour }">
	<p #content>{{ evento.start | date:"HH" }}-{{ evento.end | date:"HH" }}
		{{ evento.title }}</p>
	<p>{{ evento.description }}</p>
</div>

<!-- Modale con Bulma -->
<div class="modal" [ngClass]="{ 'is-active': showModal }">
	<div class="modal-background" (click)="closeModal()"></div>
	<div class="modal-card" (click)="$event.stopPropagation()">
		<header class="modal-card-head">
			<p class="modal-card-title">Modifica Evento</p>
			<button class="delete" aria-label="close" (click)="closeModal()"></button>
		</header>
		<section class="modal-card-body">
			<div class="columns">
				<div class="field column is-10">
					<label class="label">Titolo</label>
					<div class="control">
						<input class="input" [(ngModel)]="evento.title" placeholder="Titolo evento">
					</div>
				</div>
				<div class="field column is-2">
					<label class="label">Colore</label>
					<div class="control">
						<input class="input" type="color" [(ngModel)]="evento.colour">
					</div>
				</div>
			</div>
			<div class="columns">
				<div class="field column">
					<label class="label">Data Inizio</label>
					<div class="control">
						<input class="input" type="datetime-local" [(ngModel)]="evento.startString">
					</div>
				</div>
				<div class="field column">
					<label class="label">Data Fine</label>
					<div class="control">
						<input class="input" type="datetime-local" [(ngModel)]="evento.endString">
					</div>
				</div>
			</div>
			<div class="field">
				<label class="label">Descrizione</label>
				<div class="control">
					<textarea class="textarea" [(ngModel)]="evento.description" placeholder="Descrizione evento"></textarea>
				</div>
			</div>
		</section>
		<footer class="modal-card-foot level">
			<div class="level-left">
				<button class="level-item button is-success" (click)="saveEvent()">Salva</button>
				<button class="level-item button" (click)="closeModal()">Annulla</button>
			</div>
			<div class="level-right">
				<button class="level-item button is-danger" (click)="deleteEvent()">Elimina</button>
			</div>
		</footer>
	</div>
</div>
