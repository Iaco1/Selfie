<div class="container">
	{{ getName(month) }} {{ year }}
	<div class="date-grid">
	@for (d of week_days; track d.id) {
		@if( visualize == 'month' ) {
			<div>{{ d.name }}</div>
		} @else {
			<div>{{ d.name[0] }}</div>
		}
	}
	@for (i of createRange(prev_days); track i) {
		<div>{{ i + min }}</div>
	}
	@for (day of days; track day.id) {
		<day
			[day]="day.date"
			[visualize]="visualize">
		</day>
	}
	@for (i of createRange(next_days); track i) {
		<div>{{ i }}</div>
	}
	</div>
</div>
