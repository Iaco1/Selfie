<!DOCTYPE html>

<dateselect
    (changedDayEvent)="changedDay($event)"
    (changeDWMY)="changedDwmy($event)">
</dateselect>

@switch(this.dwmy) {
    @case('d') {
        <day
            [year]="this.day.getFullYear()"
            [month]="this.day.getMonth()"
            [day]="this.day.getDate()">
        </day>
    }
    @case('w') {
        <div class="fixed-grid has-7-cols">
            <div class="grid">
            @for(i of createRange(7); track i) {
                <div class="cell">
                    <day
                        [year]="this.day.getFullYear()"
                        [month]="this.day.getMonth()"
                        [day]="this.getStartOfWeek() + i - 1">
                    </day>
                </div>
            }
            </div>
        </div>
    }
    @case('m') {
        <month [day]="this.day" [is_long]="true"></month>
    }
    @case('y') {
        <div class="fixed-grid has-4-cols">
            <div class="grid">
            @for(i of createRange(12); track i) {
                <div class="cell">
                    <month [month]="i - 1" [year]="this.day.getFullYear()"></month>
                </div>
            }
            </div>
        </div>
    }
}
