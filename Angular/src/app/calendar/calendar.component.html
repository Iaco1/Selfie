<!DOCTYPE html>

<dateselect
	(changedDayEvent)="changedDay($event)"
	(changeDWMY)="changedDwmy($event)">
</dateselect>

@switch( dwmy ) {
	@case('d') {
		<day
			[day]="day"
			[visualize]="'day'">
		</day>
	}
	@case('w') {
		<week
			[day]="day">
		</week>
	}
	@case('m') {
		<month
			[day]="day"
			[visualize]="'month'">
		</month>
	}
	@case('y') {
		<div class="fixed-grid has-4-cols">
			<div class="grid">
			@for(i of createRange(12); track i) {
				<div class="cell">
					<month [month]="i - 1" [year]="day.getFullYear()" [visualize]="'year'"></month>
				</div>
			}
			</div>
		</div>
	}
}
<!-- Ogni evento cliccabile -->
<div *ngFor="let event of events" class="box" (click)="openModal(event)">
	{{ event.title }}
</div>

<event
	[visible]="modalVisible" 
	[event]="selectedEvent" 
	(onSave)="handleSave($event)" 
	(onClose)="modalVisible = false">
</event>
