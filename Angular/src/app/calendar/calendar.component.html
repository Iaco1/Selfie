<!DOCTYPE html>

<dateselect
	[today]="day"
	[defaultDwmy]="'m'"
	(changedDayEvent)="changedDay($event)"
	(changeDWMY)="changedDwmy($event)">
</dateselect>

@switch( dwmy ) {
	@case('d') {
		<day
			[day]="day"
			[visualize]="'day'"

			[events]="events"

			[activities]="activities"
			(saveActivity)="onSaveActivity($event)"
			(deleteActivity)="onDeleteActivity($event)">
		</day>
	}
	@case('w') {
		<week
			[day]="day"

			[events]="events"

			[activities]="activities"
			(saveActivity)="onSaveActivity($event)"
			(deleteActivity)="onDeleteActivity($event)">
		</week>
	}
	@case('m') {
		<month
			[day]="day"
			[visualize]="'month'"

			[events]="events"

			[activities]="activities"
			(saveActivity)="onSaveActivity($event)"
			(deleteActivity)="onDeleteActivity($event)">
		</month>
	}
	@case('y') {
		<div class="fixed-grid has-4-cols">
			<div class="grid">
			@for(i of createRange(12); track i) {
				<div class="cell">
					<month
						[month]="i - 1"
						[year]="day.getFullYear()"
						[visualize]="'year'"

						[events]="events"
						
						[activities]="activities"
						(saveActivity)="onSaveActivity($event)"
						(deleteActivity)="onDeleteActivity($event)">
					</month>
				</div>
			}
			</div>
		</div>
	}
}
