<!DOCTYPE html>

<div>
	<button class="button" (click)="default()"> Today </button>
	<button class="button" (click)="aggiornaData('prev', dwmy, today)" >
		&lt; </button>
	<span class="is-size-4"> {{ today | date: 'yyyy/MM/dd' }} </span>
	<button class="button" (click)="aggiornaData('next', dwmy, today)" >
		&gt; </button>
	<span class="select is-normal">
		<select [(ngModel)]="dwmy" (ngModelChange)="onDwmyChange($event)" name="dwmy">
			<option value="d">day   D</option>
			<option value="w">week  W</option>
			<option value="m" selected>month M</option>
			<option value="y">year  Y</option>
		</select>
	</span>
	<span class="is-size-4"> {{ today | date: 'fullDate' }} </span>
</div>
