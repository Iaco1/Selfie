<div>
	@if( visualize == "day" || visualize == "week" ) {
		<div class="day_of_week has-text-centered">
			{{ getName() }}
		</div>
	}
	<div class="number_of_month">
		{{ day.getDate() }}
	</div>
	@if ( visualize == "day" || visualize == "week" ) {
		<div class="column no-space-between">
			@for (hour of hours; track hour) {
				<div
					class="cell day-cell"
					(click)="toggleEvent(hour)"
					>
					{{ hour + ':00' }}
				</div>
			}
		</div>
	}
	@for (event of calendar_events; track event.id) {
		<event [evento]="event"></event>
	}
</div>
