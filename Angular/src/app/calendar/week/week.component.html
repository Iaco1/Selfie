<div class="fixed-grid has-7-cols">
	<div class="grid">
	@for(i of createWeek(); track i.id) {
		<div class="cell">
			<day
				[day]="i.date"
				[visualize]="'week'"
				
				[events]="events"
				(saveEvent)="onSaveEvent($event)"
				(deleteEvent)="onDeleteEvent($event)"
						
				[activities]="activities"
				(saveActivity)="onSaveActivity($event)"
				(deleteActivity)="onDeleteActivity($event)">
			</day>
		</div>
	}
	</div>
</div>
