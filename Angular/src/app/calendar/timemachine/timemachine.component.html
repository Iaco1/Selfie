<div class="box pb-3 has-background-grey-dark" style="transform: translateX(25%); width: 75%">
  <div class="has-text-centered pb-3">
    <i class="fa-solid fa-registered fa-xs"></i>
    Time Machine
    <i class="fa-solid fa-copyright fa-xs"></i>
  </div>
  <dateselect
    [liveTime]="true"
	  (changedDayEvent)="changedDay($event)"
	  (changeDWMY)="changedDwmy($event)">

  </dateselect>
  <p>Day: {{day}}, selected: {{dwmy}}</p>
</div>
