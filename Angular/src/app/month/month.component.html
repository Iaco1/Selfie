<div class="container">
    {{ this.day | date: 'MMMM y' }}
    <div class="date-grid">
    @for (d of week_days; track d.id) {
        <div>{{d.name}}</div>
    }
    @for (i of createRange(this.prev_days); track i) {
        <div>{{i + this.min}}</div>
    }
    @for (i of createRange(this.month_days); track i) {
        <day [year]="this.year" [month]="this.month" [day]="i"></day>
    }
    @for (i of createRange(this.next_days); track i) {
        <div>{{i}}</div>
    }
    </div>
</div>
